<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="app.js"></script>
</head>
<body>
    <!-- inizio header con navabar -->
    <header>
        <div class="text">
            <i class="far fa-smile"></i>
            <h3>Teambit</h3>
        </div>
        <div class="link">
            <ul>
                <li><a href="">Solutions</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Sign in</a></li>
            </ul>
            <button><i class="fab fa-google"></i> Sign up</button>
        </div>
    </header>
    <!-- fine header con navabar -->

    <!-- inizio main con relative section -->
    <main>
        <!-- section uno -->
        <section class="sezione1">
            <div class="sezionePropieta">
                <div class="text">
                    <h1>Understand, recognize and develop your people</h1>
                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                    <button><i class="fab fa-google"></i> Sign up with Google</button>
                    or 
                    <button><i class="fab fa-slack"></i> Sign up with Slack</button>
                </div>
            </div>
            <div class="sezionePropieta">
                <img src="img/head.jpg" alt="immagine">
            </div>
        </section>
        
    </main>



    <footer>
        ciao
    </footer>

</body>
</html>
